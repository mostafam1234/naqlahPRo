<section class="captain flex flex-col gap-[45px]">
  <div class="flex justify-center">
    <div class="bg-white p-2 rounded-xl shadow w-[100%] md:w[70%] lg:w-[50%] flex justify-center gap-4">
      <button
        (click)="setActiveTab('all')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'all',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'all'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الكل
      </button>

      <button
        (click)="setActiveTab('individual')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'individual',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'individual'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الأفراد
      </button>

      <button
        (click)="setActiveTab('institution')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'institution',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'institution'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        المؤسسات
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-neutral-200 mb-6">
    <div class="p-6">
      <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
        <!-- Search -->
        <div class="relative flex-1 max-w-md">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Search"
            class="block w-full pr-10 pl-3 py-2.5 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 text-sm"
          />
        </div>
        <div class="flex items-center gap-3">
          <div class="flex items-center bg-neutral-100 rounded-lg p-1">
            <button
              (click)="viewMode = 'table'"
              [ngClass]="{
                'bg-white text-primary-600 shadow-sm': viewMode === 'table',
                'text-neutral-600': viewMode !== 'table'
              }"
              class="px-3 py-1.5 rounded-md transition-all duration-200 text-sm font-medium"
              title="عرض الجدول"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </button>
            <button
              (click)="viewMode = 'cards'"
              [ngClass]="{
                'bg-white text-primary-600 shadow-sm': viewMode === 'cards',
                'text-neutral-600': viewMode !== 'cards'
              }"
              class="px-3 py-1.5 rounded-md transition-all duration-200 text-sm font-medium"
              title="عرض البطاقات"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cards grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-[20px]" *ngIf="viewMode === 'cards'">
    <div *ngFor="let captain of paginatedCaptains; let i = index" class="custom-card rounded flex flex-col gap-[20px] shadow">
      <div class="flex justify-between items-center">
        <div class="flex gap-[10px] items-center">
          <img
            [src]="captain.avatar"
            alt="avatar"
            class="w-[50px] h-[50px] rounded-full object-cover"
          />
          <p class="font-bold text-sm">{{ captain.name }}</p>
        </div>

        <div class="flex text-sm gap-[5px]">
          <!-- زر المعاينة -->
          <div class="relative group inline-block">
            <a
              routerLink="details/{{captain.id}}"
              class="flex items-center gap-1 px-3 py-1.5 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </a>

            <!-- Tooltip -->
            <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-800 text-white text-sm rounded py-1 px-2 shadow-md z-10">
              التفاصيل
            </div>
          </div>
        </div>
      </div>

      <!-- معلومات الكابتن -->
      <div class="flex flex-col gap-[10px] w-full">
        <div class="flex items-center gap-[10px] text-sm text-gray-700">
          <i class="fa fa-envelope ml-2"></i> {{ captain.name }}
        </div>
        <div class="flex items-center gap-[10px] text-sm text-gray-700">
          <i class="fa fa-map-marker ml-2"></i> {{ captain.type }}
        </div>
        <div class="flex items-center gap-[10px] text-sm text-gray-700">
          <i class="fa fa-phone ml-2"></i> {{ captain.accountNumber }}
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="viewMode === 'table'" class="overflow-x-auto shadow rounded-lg">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-center">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-3">#</th>
          <th class="px-4 py-3">الاسم</th>
          <th class="px-4 py-3">التاريخ</th>
          <th class="px-4 py-3">النوع</th>
          <th class="px-4 py-3">رقم الحساب</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let captain of paginatedCaptains; let i = index" class="hover:bg-gray-50">
          <td class="px-4 py-3 font-bold">{{ i + 1 }}</td>
          <td class="px-4 py-3">
            <img [src]="captain.avatar" alt="avatar" class="w-10 h-10 rounded-full object-cover mx-auto">
          </td>
          <td class="px-4 py-3">{{ captain.name }}</td>
          <td class="px-4 py-3">{{ captain.date }}</td>
          <td class="px-4 py-3">{{ captain.type }}</td>
          <td class="px-4 py-3">{{ captain.accountNumber }}</td>
          <td class="px-4 py-3">
            <div class="flex justify-center gap-1">
              <!-- المعاينة -->
              <div class="relative group inline-block">
                <a routerLink="details/{{captain.id}}"
                  class="flex items-center px-2 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </a>
              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex w-full justify-start gap-2" *ngIf="totalPages > 1">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        (click)="changePage(i + 1)"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': currentPage === (i + 1),
          'bg-gray-200 text-gray-700': currentPage !== (i + 1)
        }"
        class="w-10 h-10 rounded-full font-bold flex items-center justify-center transition-colors duration-200"
      >
        {{ i + 1 }}
      </button>
    </div>
</section>
