  <div class="flex flex-col justify-center items-center gap-[35px]">
    <div class="bg-white p-2 rounded-xl shadow w-[100%] md:w[70%] lg:w-[50%] flex justify-center gap-4">
      <button
        (click)="setActiveTab('all')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'all',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'all'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الكل
      </button>

      <button
        (click)="setActiveTab('individual')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'individual',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'individual'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الأفراد
      </button>

      <button
        (click)="setActiveTab('institution')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeTab === 'institution',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeTab !== 'institution'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        المؤسسات
      </button>
    </div>

    <div class="bg-white p-2 rounded-xl shadow w-[100%] md:w[90%] lg:w-[70%] flex justify-center gap-4">
      <button
        (click)="setActiveProgressTab('all')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeProgressTab === 'all',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeProgressTab !== 'all'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الكل
      </button>

      <button
        (click)="setActiveProgressTab('current')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeProgressTab === 'current',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeProgressTab !== 'current'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        الجارية
      </button>

      <button
        (click)="setActiveProgressTab('expired')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeProgressTab === 'expired',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeProgressTab !== 'expired'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        منتهية
      </button>

      <button
        (click)="setActiveProgressTab('advanced')"
        [ngClass]="{
          'bg-mainButtonBg mainButtonText': activeProgressTab === 'advanced',
          'bg-gray-200 text-[#67696A] hover:bg-mainButtonBg hover:mainButtonText': activeProgressTab !== 'advanced'
        }"
        class="w-[143px] text-base py-2 rounded-full font-bold shadow transition-colors duration-200"
      >
        مقدمة
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-gray-100 w-full">
      <div class="md:col-span-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div *ngFor="let card of paginatedOrders">
            <div class="bg-white rounded-lg shadow p-4 flex flex-col gap-3 p-4 px-8">
              <!-- رقم الشحنة -->
              <div class="flex items-center justify-between">
                <img src="./assets/images/car.png" class="h-[85px] w-[85px]" alt="">
                <p class="font-bold">
                  <span>رقم الشحنة : </span>
                  #{{ card.number }}
                </p>
              </div>

              <!-- العنوان -->

                  <div>
                    <p class="text-gray-500 text-sm">الكابتن</p>
                    <p class="font-bold">احمد السيد</p>
                  </div>
                  <div>
                    <img
                      src="./assets/images/user.png"
                      alt="User Avatar"
                      class="w-[50px] h-[50px] rounded-full border border-gray-300"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex w-full justify-start gap-2 mt-4" *ngIf="totalPages > 1">
          <button
            *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="changePage(i + 1)"
            [ngClass]="{
              'bg-mainButtonBg mainButtonText': currentPage === (i + 1),
              'bg-gray-200 text-gray-700': currentPage !== (i + 1)
            }"
            class="w-10 h-10 rounded-full font-bold flex items-center justify-center transition-colors duration-200"
          >
            {{ i + 1 }}
          </button>
        </div>
      </div>
