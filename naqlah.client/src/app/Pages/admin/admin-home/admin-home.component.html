  <div class="charts grid grid-cols-1 gap-[20px] lg:grid-cols-2">
    <div class="custom-card flex justify-center">
      <div class="w-[50%]">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType"
        ></canvas>
      </div>
    </div>
    <div class="custom-card flex justify-center">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      ></canvas>
    </div>
    <div class="custom-card mt-4">
      <canvas
        baseChart
        [data]="barChartDataForComplains"
        [options]="barChartOptionsForComplains"
        [type]="barChartTypeForComplains"
      ></canvas>
    </div>
    <div class="custom-card flex justify-center mt-4">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>
  </div>

  <!-- component.html -->
<div class="grid grid-cols-2 gap-4 p-4 items-center">

  <!-- القائمة الجانبية -->
  <div class="space-y-4 flex flex-col justify-center items-center">
    <div *ngFor="let city of cities" class="bg-secondaryCard rounded-xl shadow p-4 w-[50%]">
      <div class="flex justify-between text-secondaryProgressColor font-bold mb-8">
        <span>{{ city.name }}</span>
        <span>{{ city.percentage }}%</span>
      </div>
      <div class="w-full h-2 bg-gray-200 rounded">
        <div
          class="h-2 bg-secondaryProgressColor rounded"
          [style.width.%]="city.percentage"
        ></div>
      </div>
    </div>
  </div>

  <!-- خريطة الطلبات -->
  <div class="custom-card flex flex-col gap-[20px]">
    <h3 class="text-center text-lg font-bold">رسم بياني لتوضيح حجم الطلبات</h3>
    <canvas id="worldMapChart"></canvas>
    <div class="flex justify-center gap-4 mt-2 text-sm text-gray-600">
      <div><span class="inline-block w-3 h-3 bg-blue-400 rounded-full mr-1"></span> الاتجاه الأكثر طلبًا</div>
      <div><span class="inline-block w-3 h-3 bg-gray-400 rounded-full mr-1"></span> الاتجاه الأقل طلبًا</div>
    </div>
  </div>

</div>

</section>
