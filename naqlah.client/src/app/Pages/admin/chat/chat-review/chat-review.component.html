<div class="flex h-screen bg-gray-100" dir="rtl">
      <!-- قائمة المستخدمين -->
      <div class="w-80 bg-white border-l border-gray-200 flex flex-col">
        <!-- الهيدر -->
        <div class="p-4 bg-teal-600 text-white">
          <h2 class="text-lg font-semibold">مراجعة الرسائل</h2>
          <div class="mt-2 relative">
            <input
              type="text"
              placeholder="البحث..."
              class="w-full p-2 rounded-lg text-gray-900 text-sm pr-8"
              [(ngModel)]="searchTerm"
              (input)="filterUsers()">
            <svg class="absolute right-2 top-2.5 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <!-- قائمة المستخدمين -->
        <div class="flex-1 overflow-y-auto">
          <div
            *ngFor="let user of filteredUsers"
            class="p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors"
            [class.bg-teal-50]="selectedUser?.id === user.id"
            (click)="selectUser(user)">

            <div class="flex items-center gap-3">
              <!-- الصورة والحالة -->
              <div class="relative">
                <img [src]="user.avatar" [alt]="user.name" class="w-12 h-12 rounded-full object-cover">
                <div
                  class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white"
                  [class.bg-green-500]="user.status === 'online'"
                  [class.bg-gray-400]="user.status === 'offline'">
                </div>
              </div>

              <div class="flex-1 min-w-0">
                <div class="flex justify-between items-center">
                  <h3 class="font-semibold text-gray-900 truncate">{{ user.name }}</h3>
                  <span class="text-xs text-gray-500">{{ user.time }}</span>
                </div>
                <p class="text-sm text-gray-600 truncate mt-1">{{ user.lastMessage }}</p>
              </div>

              <!-- عدد الرسائل غير المقروءة -->
              <div
                *ngIf="user.unread > 0"
                class="bg-red-500 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center">
                {{ user.unread }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- منطقة المحادثة -->
      <div class="flex-1 flex flex-col">
        <!-- هيدر المحادثة -->
        <div *ngIf="selectedUser" class="p-4 bg-white border-b border-gray-200 shadow-sm">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <img [src]="selectedUser.avatar" [alt]="selectedUser.name" class="w-10 h-10 rounded-full">
              <div>
                <h3 class="font-semibold text-gray-900">{{ selectedUser.name }}</h3>
                <p class="text-sm text-gray-500">
                  {{ selectedUser.status === 'online' ? 'متصل الآن' : 'غير متصل' }}
                </p>
              </div>
            </div>

            <!-- أزرار التحكم -->
            <div class="flex gap-2">
              <button
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm transition-colors"
                (click)="approveAllMessages()">
                ✓ الموافقة على الكل
              </button>
              <button
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm transition-colors"
                (click)="rejectAllMessages()">
                ✗ رفض الكل
              </button>
            </div>
          </div>
        </div>

        <!-- الرسائل -->
        <div *ngIf="selectedUser" class="flex-1 overflow-y-auto p-4 space-y-4">
          <div *ngFor="let message of getSelectedUserMessages()" class="flex"
               [class.justify-end]="message.type === 'sent'"
               [class.justify-start]="message.type === 'received'">

            <div class="max-w-xs lg:max-w-md">
              <!-- الرسالة -->
              <div
                class="p-3 rounded-2xl"
                [class.bg-teal-700]="message.type === 'sent'"
                [class.text-white]="message.type === 'sent'"
                [class.bg-white]="message.type === 'received'"
                [class.text-gray-800]="message.type === 'received'">
                {{ message.content }}
              </div>

              <div class="flex items-center justify-between mt-1 px-1">
                <span class="text-xs text-gray-500">{{ message.time }}</span>

                <div class="flex items-center gap-2">
                  <span
                    class="text-xs px-2 py-1 rounded-full"
                    [class.bg-yellow-100]="message.status === 'pending'"
                    [class.text-yellow-800]="message.status === 'pending'"
                    [class.bg-green-100]="message.status === 'approved'"
                    [class.text-green-800]="message.status === 'approved'"
                    [class.bg-red-100]="message.status === 'rejected'"
                    [class.text-red-800]="message.status === 'rejected'">
                    {{ getStatusText(message.status) }}
                  </span>

                  <div *ngIf="message.status === 'pending'" class="flex gap-1">
                    <button
                      class="w-6 h-6 bg-green-500 hover:bg-green-600 text-white rounded-full flex items-center justify-center text-xs transition-colors"
                      (click)="approveMessage(message.id)">
                      ✓
                    </button>
                    <button
                      class="w-6 h-6 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-xs transition-colors"
                      (click)="rejectMessage(message.id)">
                      ✗
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="!selectedUser" class="flex-1 flex items-center justify-center text-gray-500">
          <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
            </svg>
            <p class="text-lg">اختر محادثة لبدء المراجعة</p>
          </div>
        </div>
      </div>
    </div>
