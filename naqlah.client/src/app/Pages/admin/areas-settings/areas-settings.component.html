<div class="min-h-screen">
  <div class="container mx-auto max-w-7xl">
    <!-- Page Header -->
    <app-page-header
      [title]="'إعدادات المناطق'"
      [subtitle]="'إدارة الدول والمدن والأحياء'"
      [showBackButton]="true"
      (onBackClick)="goBack()"
    ></app-page-header>

    <!-- Tab Selection -->
    <div class="bg-white rounded-xl shadow-sm border border-neutral-200 mb-6 overflow-hidden">
      <div class="px-6 py-4">
        <div class="flex flex-wrap gap-2">
          <button
            type="button"
            (click)="selectView('regions')"
            [class]="getTabClass('regions')"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
            </svg>
            <span>الدول</span>
          </button>
          
          <button
            type="button"
            (click)="selectView('cities')"
            [class]="getTabClass('cities')"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <span>المدن</span>
          </button>
          
          <button
            type="button"
            (click)="selectView('neighborhoods')"
            [class]="getTabClass('neighborhoods')"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>الأحياء</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Dynamic Component View -->
    <div class="bg-white rounded-xl shadow-sm border border-neutral-200">
      <app-regions *ngIf="selectedView === 'regions'"></app-regions>
      <app-cities *ngIf="selectedView === 'cities'"></app-cities>
      <app-neighborhoods *ngIf="selectedView === 'neighborhoods'"></app-neighborhoods>
    </div>
  </div>
</div>
