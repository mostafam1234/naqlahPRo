<div class="min-h-screen">
  <div class="container mx-auto">
    <div class="mb-6">
      <h1 class="text-3xl font-bold">
        {{ "ADMIN.VEHICLES" | translate }}
      </h1>
      <p class="text-gray-500 mt-2">
        {{ "ADMIN.VEHICLESMENUE.SUBTITLE" | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <a
        *ngFor="let item of menu"
        [routerLink]="[item.route]"
        class="group bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 overflow-hidden border border-gray-200 p-6 flex items-center justify-between"
      >
        <div>
          <h3 class="text-xl font-semibold">{{ item.title | translate }}</h3>
          <p class="text-gray-500 mt-1">{{ item.desc | translate }}</p>
        </div>
        <div class="text-blue-500 text-3xl">
          <i [class]="item.icon"></i>
        </div>
      </a>
    </div>

    <!-- child route render area -->
    <div class="mt-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
