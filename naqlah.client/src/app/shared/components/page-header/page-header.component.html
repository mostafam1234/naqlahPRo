<div class="bg-white shadow-sm border-b border-neutral-200 mb-4">
  <div class="w-[100%] p-4 md:p-6">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-[20px] space-x-reverse flex-1 min-w-0">
        <!-- Icon - Hidden on mobile -->
        <div
          class="hidden md:flex w-12 h-12 bg-primary-500 rounded-xl items-center justify-center flex-shrink-0"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="iconPath"
            ></path>
          </svg>
        </div>
        <div class="min-w-0 flex-1">
          <h1 class="text-lg md:text-3xl font-bold text-neutral-900 truncate">
            {{ title | translate }}
          </h1>
          <p class="text-sm md:text-base text-neutral-600 mt-1 md:mt-2 hidden md:block" *ngIf="subtitle">
            {{ subtitle | translate }}
          </p>
        </div>
      </div>
      <div class="flex items-center flex-shrink-0">
        <button
          (click)="goBack()"
          class="flex items-center px-3 md:px-4 py-2 bg-neutral-100 border border-neutral-300 rounded-xl text-neutral-700 hover:bg-neutral-200 transition-all duration-300 group text-sm md:text-base"
        >
          <span class="hidden md:inline">{{ "COMMON.BACK" | translate }}</span>
          <span class="md:hidden">{{ "COMMON.BACK" | translate }}</span>
          <svg
            class="w-4 h-4 md:w-5 md:h-5 ml-1 md:ml-2 mr-0 md:mr-2 group-hover:-translate-x-1 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
